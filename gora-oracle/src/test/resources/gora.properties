mapping.file=gora-oracle-mapping.xml
gora.datastore.default=org.apache.gora.oracle.store.OracleStore
gora.oraclenosql.durability.syncpolicy=WRITE_NO_SYNC
gora.oraclenosql.durability.replicaackpolicy=SIMPLE_MAJORITY
gora.oraclenosql.consistency=NONE_REQUIRED
gora.oraclenosql.time.unit=MILLISECONDS
gora.oraclenosql.request.timeout=5000
gora.oraclenosql.read.timeout=30000
gora.oraclenosql.open.timeout=5000
gora.oraclenosql.storename=kvstore
gora.oraclenosql.hostname=localhost
gora.oraclenosql.hostport=5000
